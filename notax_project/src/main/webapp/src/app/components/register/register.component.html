<div class="div-logo">
    <img class="logo" src="../../../assets/svg/logo.svg" alt="logo" height="87px" width="87px">
</div>

<form class="register-box" (submit)="onSubmit()">
    <div>
        <div>
            <p>{{registerText.title}}</p>
        </div>
    </div>

    <div class="form-input">
        <label for="fullname">{{registerText.fullname}}</label>
        <input
            type="text" name="fullname"
            id="" [(ngModel)]="form.fullname"
            placeholder="{{placeholder.fullname}}">
    </div>

    <div class="form-input">
        <label for="email">{{registerText.email}}</label>
        <input
            type="email" name="email"
            id="" [(ngModel)]="form.email"
            placeholder="{{placeholder.email}}">
    </div>

    <div class="form-input">
        <label for="password">{{registerText.password}}</label>
        <input
            type="password" name="password"
            id="" [(ngModel)]="form.password"
            placeholder="{{placeholder.password}}">
    </div>

    <div class="button">
        <button type="submit">{{registerText.submit}}</button>
    </div>
</form>
